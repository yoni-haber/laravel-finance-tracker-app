name: linter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    environment: Testing
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: '${{ secrets.CI_PUSH_TOKEN }}'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Add Flux Credentials Loaded From ENV
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Run Pint
        run: vendor/bin/pint

      - name: Commit and Push Lint Fixes
        if: |
          !contains(github.event.head_commit.message, 'chore: apply lint fixes') &&
          (
            github.event_name == 'push' ||
            (
              github.event_name == 'pull_request' &&
              github.event.pull_request.head.repo.full_name == github.repository
            )
          )
        env:
          TARGET_BRANCH: ${{ github.head_ref || github.ref_name }}
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: apply lint fixes"
            git push https://x-access-token:${{ secrets.CI_PUSH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:"${TARGET_BRANCH}"
          else
            echo "No lint changes to commit."
          fi
